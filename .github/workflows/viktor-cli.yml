name: viktor CI

on:
  pull_request:
    branches: [ master ]

jobs:
   ci_job:
    runs-on: ubuntu-latest
    container: python:3.7-buster
    steps:
      - uses: actions/checkout@v2
        name: Git-checkout
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      -  run: |
                 #!/bin/bash
                 set -x
                 #git check
                 git checkout -b ${GITHUB_HEAD_REF}
                 #list branch
                 git branch -a
      
                 curl -Lo viktor-cli 'https://developers.viktor.ai/api/v1/get-cli/?platform=linux&format=binary' && chmod +x viktor-cli
                 ls -al
                 ls viktor-cli
               
                 # Get diff
                 git diff --name-status origin/${GITHUB_BASE_REF} origin/${GITHUB_HEAD_REF} > gitdiff.txt
                 echo " source is ${{ github.head_ref }}"
                 echo " dest repo is ${{ github.base_ref }}"
                 # show gitdiff
                 echo " cat diff files"
                 cat gitdiff.txt
                 # Get sub dir name
                 cat gitdiff.txt | awk -F ' ' '{print $2}' | cut -d "/" -f1 | cut -d "." -f1 | uniq > dirname.txt
                 # cat app names affected
                 echo " list of app names affected in PR"
                 cat dirname.txt
                 pip install coverage
                 # loop dirname /app name to do install
                 
                 work_dir=$(pwd)
                 pip install pytest
                 mkdir testresults
                                  
                 while IFS= read -r dirname
                 do
                        echo $dirname
                        appname=$dirname
                        testpath=$appname/tests
                        if [[ -d "$appname" &&  -d "$testpath" ]]
                        then
                        echo "appname $appname will be used for dir change"
                               cd $appname
                               exit_code=0
                              ../viktor-cli ci-install
                              ../viktor-cli ci-test  || exit_code=$?
                              echo $exit_code
                                                         
                                                            
                              ls -a
                              #python -m pytest tests/
                              coverage run -m pytest tests/  || exit_code=$?
                              echo $exit_code
                              coverage report -m
                              coverage html
                              
                              cp htmlcov/index.html $work_dir/testresults/$appname-pytestreport.html
                            
                        echo " test completed for $appname & going back to pwd"
                              cd $work_dir
                              #python -m pytest tests/
                        
                        else  
                        echo "appname $appname will be ignored"  
                             pwd
                        fi     
                 done < dirname.txt
                 #./viktor-cli ci-install
                 #./viktor-cli ci-test
         env:
          VIKTOR_DEV: ${{ secrets.VIKTOR_DEV }}
          VIKTOR_TOKEN: ${{ secrets.VIKTOR_TOKEN }}
         name: viktor-cli-test
         
      -  name: Upload a Build Artifact
         uses: actions/upload-artifact@v2.2.4
         if: ${{ always() }}
         with:
           name: pytestreports
           path: testresults/*
      
