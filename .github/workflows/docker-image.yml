name: viktor CI

on:
  pull_request:
    branches: [ master ]

jobs:
   ci_job:
    runs-on: ubuntu-latest
    container: python:3.7-buster
    steps:
      - uses: actions/checkout@v2
      -  run: |
           set -x
           git clone https://github.com/meganadhan93/python-test.git
           curl -Lo viktor-cli 'https://developers.viktor.ai/api/v1/get-cli/?platform=linux&format=binary' && chmod +x viktor-cli
           ls -al
           ls viktor-cli
           git branch -a

           
           #git check
           
           git checkout -b $GITHUB_HEAD_REF
           
            #list branch
            git branch -a
           
           
           # Get diff
            #git diff --name-status >  gitdiff.txt
            git diff --name-status $GITHUB_BASE_REF $GITHUB_REF -- >  gitdiff.txt
           #git diff --name-status  $GITHUB_HEAD_REF  $GITHUB_BASE_REF > gitdiff.txt
           echo " source is ${{ github.head_ref }}"
           echo " dest repo is ${{ github.base_ref }}"
           cat gitdiff.txt
           # Get sub dir name
           cat gitdiff.txt | awk -F ' ' '{print $2}' | cut -d "/" -f1 > dirname.txt
           # loop dirname /app name to do install
           while IFS= read -r dirname

           do
                  echo $dirname
                  appname=$dirname
                  echo " appname is $appname & it will run cli path to run"

           done < dirname.txt

           
           ./viktor-cli ci-install
           ./viktor-cli ci-test
         env:
          VIKTOR_DEV: ${{ secrets.VIKTOR_DEV }}
          VIKTOR_TOKEN: ${{ secrets.VIKTOR_TOKEN }} 
          
         
         

      
      
